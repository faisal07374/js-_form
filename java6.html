<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="java6.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Form with Validation</title>
</head>

<body>

  <h1>Simple Form</h1>
  <form id="myForm">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>
      <span class="error" id="firstNameError"></span>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>
      <span class="error" id="lastNameError"></span>
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="number" id="phone" name="phone" required>
      <span class="error" id="phoneError"></span>
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label>Gender</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female" required> Female
      <span class="error" id="genderError"></span>
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
      <span class="error" id="dobError"></span>
    </div>

    <!-- Hobbies -->
    <div class="form-group">
      <label>Hobbies</label>
      <input type="checkbox" name="hobbies" value="Football"> Football
      <input type="checkbox" name="hobbies" value="Hockey"> Hockey
      <input type="checkbox" name="hobbies" value="Poetry"> Poetry
      <input type="checkbox" name="hobbies" value="Cricket"> Cricket
      <input type="checkbox" name="hobbies" value="Gardening"> Gardening
      <span class="error" id="hobbiesError"></span>
    </div>

    <!-- City -->
    <div class="form-group">
      <label for="city">City</label>
      <select id="city" name="city" required>
        <option value="">Select a city</option>
        <option value="Karachi">Karachi</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Peshawar">Peshawar</option>
        <option value="Quetta">Quetta</option>
      </select>
      <span class="error" id="cityError"></span>
    </div>

    <!-- Message -->
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <span class="error" id="messageError"></span>
    </div>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Clear all error messages
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      let isValid = true;

      // Validate First Name
      const firstName = document.getElementById('firstName').value.trim();
      if (!firstName) {
        isValid = false;
        document.getElementById('firstNameError').textContent = 'First Name is required.';
      }

      // Validate Last Name
      const lastName = document.getElementById('lastName').value.trim();
      if (!lastName) {
        isValid = false;
        document.getElementById('lastNameError').textContent = 'Last Name is required.';
      }

      // Validate Phone
      const phone = document.getElementById('phone').value.trim();
      if (!phone || phone.length < 10) {
        isValid = false;
        document.getElementById('phoneError').textContent = 'Phone number must be at least 10 digits.';
      }

      // Validate Gender
      const gender = document.querySelector('input[name="gender"]:checked');
      if (!gender) {
        isValid = false;
        document.getElementById('genderError').textContent = 'Please select a gender.';
      }

      // Validate DOB
      const dob = document.getElementById('dob').value;
      if (!dob) {
        isValid = false;
        document.getElementById('dobError').textContent = 'Date of Birth is required.';
      }

      // Validate Hobbies
      const hobbies = Array.from(document.querySelectorAll('input[name="hobbies"]:checked'))
        .map(checkbox => checkbox.value);
      if (hobbies.length === 0) {
        isValid = false;
        document.getElementById('hobbiesError').textContent = 'Please select at least one hobby.';
      }

      // Validate City
      const city = document.getElementById('city').value;
      if (!city) {
        isValid = false;
        document.getElementById('cityError').textContent = 'Please select a city.';
      }

      // Validate Message
      const message = document.getElementById('message').value.trim();
      if (!message) {
        isValid = false;
        document.getElementById('messageError').textContent = 'Message is required.';
      }

      if (isValid) {
        // Log values in the console
        console.log(`First Name: ${firstName}`);
        console.log(`Last Name: ${lastName}`);
        console.log(`Phone No: ${phone}`);
        console.log(`Gender: ${gender.value}`);
        console.log(`Date of Birth: ${dob}`);
        console.log(`Hobbies: ${hobbies.join(', ')}`);
        console.log(`City: ${city}`);
        console.log(`Message: ${message}`);
        alert('Form submitted successfully! Check the console for details.');
      }
    });
  </script>

</body>

</html>
